<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Freeze</title>
</head>

<body>
    <div class="container wallet-container">
        <div class="wallet">
<!--MY-CARDS-SECTION--->
            <!--my-cards-header-->
            <div class="my-cards">
                <div class="my-cards-header">
                    <h1 class="cards-title">My Wallets</h1>
                    <span class="plus-icon">+</span>
                </div>
                <!--my-cards-main-->
                <div class="my-cards-main">
                    <ul class="my-card-list">
                        <li class="my-card-item">
                            <a class="my-card-item-link" href="#">
                                <img class="item-link-image" src="./images/visa.svg" alt="Visa card" width="70"
                                    height="40">
                                <span class="item-link-number">**** **** **** 2562</span>
                                <p class="item-link-text">Valid thru:12/17</p>
                            </a>
                        </li>
                        <li class="my-card-item">
                            <a class="my-card-item-link" href="#">
                                <img class="item-link-image" src="./images/mastercard.svg" alt="Master card" width="70"
                                    height="40">
                                <span class="item-link-number">**** **** **** 2101</span>
                                <p class="item-link-text">Valid thru:07/19</p>
                            </a>
                        </li>
                        <li class="my-card-item">
                            <a class="my-card-item-link" href="#">
                                <img class="item-link-image" src="./images/maestro.svg" alt="Maestro card" width="70"
                                    height="40">
                                <span class="item-link-number">**** **** **** 8335</span>
                                <p class="item-link-text">Valid thru:09/17</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
<!--MY-BALANCE-SECTION-->
            <!--my-balance-header-->
            <div class="my-balance">
                <div class="my-balance-header">
                    <h1 class="balance-title">Current Balance</h1>
                    <span class="balance-number">$729.<sup class="balance-superscript">00</sup></span>
                </div>
                <hr>
                <!--my-balance-main-->
                <div class="my-balance-main">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
